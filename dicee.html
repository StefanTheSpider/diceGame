<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1 class="winner-announcement">Start the game</h1>
    <h2>please enter the players names</h2>
    <h3>(and press the enter key after each entry)</h3>

    <div class="dice">
      <input type="text" id="player1Name">
      <p class="p1"></p>
      <img class="img1-p1 hidden" src="images/dice1.png">
      <img class="img2-p1 hidden" src="images/dice2.png">
      <img class="img3-p1 hidden" src="images/dice3.png">
      <img class="img4-p1 hidden" src="images/dice4.png">
      <img class="img5-p1 hidden" src="images/dice5.png">
      <img class="img6-p1" src="images/dice6.png">
    </div>

    <div class="dice">
      <input type="text" id="player2Name">
      <p class="p2"></p>
      <img class="img1-p2 hidden" src="images/dice1.png">
      <img class="img2-p2 hidden" src="images/dice2.png">
      <img class="img3-p2 hidden" src="images/dice3.png">
      <img class="img4-p2 hidden" src="images/dice4.png">
      <img class="img5-p2 hidden" src="images/dice5.png">
      <img class="img6-p2" src="images/dice6.png">
    </div>

  </div>

</body>

<button class="btn_play">start palying</button>
<script src="index.js"></script>
